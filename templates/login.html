<!DOCTYPE html>
<html>

    {% load staticfiles %}
    <head>
        <title>Pick!</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
        body {background-color:lightcyan;}
        </style>


    </head>
    
    <body>
    <div class="row">
        <div class="col s4 push-s4">
            <div class="row card-panel">
            
              <form method="POST" action="/login/" >
                  {% csrf_token %}
                  <h4 style="text-align:center; margin-top:10px;"> Pick! </h4>
                  <h6 style="text-align:center; margin-top:10px;">For a group of people to rate/compare/choose things together. You can use it for shopping, picking a club apparel, choosing a restaurant, etc.</h6>

                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="username" name="username" type="text" class="validate">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="password" name="password" type="password" class="validate">
                    </div>
                  </div>

                  <button class="btn waves-effect waves-light" style="float:right;" type="submit"> Start </button>

              </form>
            </div>

            <div class="row card-panel">
                  Not a user yet?
                  <a href="/register/"> 
                    <button class="btn waves-effect waves-light" style="float:right;"> Register </button>
                  </a>
            </div>

                  <a href="/help/"> 
                    <button class="btn waves-effect waves-light" style="float:right;"> HELP </button>
                  </a>
        </div>
    </div>


    </body>

</html>
