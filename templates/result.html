{% if user.is_authenticated %}

<!DOCTYPE html>
<html>

    {% load staticfiles %}
    <head>
        <title>Pick!</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
        body {background-color:lightcyan;}
        </style>


    </head>

    <body>


        <div class="row">
            <div class="col s6 push-s3">
                <div class="row card-panel">

                    <h4 style="text-align:center; margin-top:10px;"> Congrats! You picked...</h4>
                    <a href={{ result }}> {{ result }} </a> 

                </div>

                <div class="row">
                  <form method="POST" action="/" >
                      {% csrf_token %}
                      <input name="reset" type="hidden">
                      <button class="btn tooltipped waves-effect waves-light" data-position="left" data-delay="20" data-tooltip="All previous data will be cleared" style="float:right;" type="submit" > Start New </button>
                  </form>
                </div>

                <div class="row">
                  <form method="POST" action="/result/" >
                      {% csrf_token %}
                      <a href="/">
                      <input name="notResult" value = {{result}} type="hidden">
                      <button class="btn tooltipped waves-effect waves-light" data-position="left" data-delay="20" data-tooltip="Previous data will be restored except for final votes" style="float:right;" type="submit" > 
                      Just kidding, I want to go back. </button>
                      </a>
                  </form>
                </div>

            </div>
        </div>


    </body>





{% else %}
no
{% endif %}

</html>
