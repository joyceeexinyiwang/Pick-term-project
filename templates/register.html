<!DOCTYPE html>
<html>

    {% load staticfiles %}
    <head>
        <title>Pick!</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
        body {background-color:lightcyan;}
        </style>


    </head>
    
    <body>
    <div class="row">
        <div class="col s4 push-s4">
            <div class="row card-panel">
            
              <form method="POST" action="/register/" >
                  {% csrf_token %}
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Create a username (No space allowed)" name="username" type="text" class="validate">
                    </div>
                  </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Create a password" name="password1" type="password" class="validate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Type it again" name="password2" type="password" class="validate">
                        </div>
                    </div>

                    <!--
                    <div class="file-field input-field">
                      <div class="btn">
                        <span> Upload a pic </span>
                        <input type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input name="propicpath" class="file-path validate" type="text">
                      </div>
                    </div>
                    -->

                  <button class="btn waves-effect waves-light" style="float:right;" type="submit"> Register </button>


              </form>
            </div>

            <div class="row card-panel">
                  Already a user?
                  <a href="/login/"> 
                    <button class="btn waves-effect waves-light" style="float:right;"> Login </button>
                  </a>
            </div>

                  <a href="/help/"> 
                    <button class="btn waves-effect waves-light" style="float:right;"> HELP </button>
                  </a>
        </div>
    </div>


    </body>

</html>
